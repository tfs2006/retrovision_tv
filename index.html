<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RetroVision AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      /* CRT Animations */
      @keyframes turn-on {
        0% { transform: scale(1, 0.8) translate3d(0, 0, 0); filter: brightness(30); opacity: 1; }
        3.5% { transform: scale(1, 0.8) translate3d(0, 100%, 0); }
        3.6% { transform: scale(1, 0.8) translate3d(0, -100%, 0); }
        9% { transform: scale(1.3, 0.6) translate3d(0, 100%, 0); filter: brightness(30); opacity: 1; }
        11% { transform: scale(1, 1) translate3d(0, 0, 0); filter: contrast(0) brightness(0); opacity: 0; }
        100% { transform: scale(1, 1) translate3d(0, 0, 0); filter: contrast(1) brightness(1.2) saturate(1.3); opacity: 1; }
      }
      @keyframes turn-off {
        0% { transform: scale(1, 1.3) translate3d(0, 0, 0); filter: brightness(1); opacity: 1; }
        60% { transform: scale(1.3, 0.001) translate3d(0, 0, 0); filter: brightness(10); }
        100% { animation-timing-function: cubic-bezier(0.755, 0.05, 0.855, 0.06); transform: scale(0, 0.0001) translate3d(0, 0, 0); filter: brightness(50); }
      }
      .animate-turn-on { animation: turn-on 4s linear forwards; }
      .animate-turn-off { animation: turn-off 0.55s cubic-bezier(0.23, 1, 0.32, 1) forwards; }
      
      /* Static Noise */
      @keyframes noise {
        0% { transform: translateX(0px,0px); }
        10% { transform: translate(-5%,-5%); }
        20% { transform: translate(-10%,5%); }
        30% { transform: translate(5%,-10%); }
        40% { transform: translate(-5%,15%); }
        50% { transform: translate(-10%,5%); }
        60% { transform: translate(15%,0px); }
        70% { transform: translate(0px,10%); }
        80% { transform: translate(-15%,0px); }
        90% { transform: translate(10%,5%); }
        100% { transform: translate(5%,0px); }
      }
      .noise-bg {
        background-image: url('https://cdnjs.cloudflare.com/ajax/libs/svg-patterns/0.0.1/patterns.svg#noise'); 
        /* Fallback if external SVG fails, usually we use base64 but keeping simple */
      }
      
      body {
        background-color: #111;
        overflow: hidden;
      }
    </style>
